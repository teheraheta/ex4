  <h1>品川区　戸越周辺の災害時避難所例<h1>
  
  </body>
<body>
<div id="map"></div>
<script>

  var map;
  function initMap() {
    
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 35.610, lng:  139.728},
      zoom: 15
    });
  var markerOptions = {
        map: map,
        position: {lat: 35.610545, lng:  139.722371},
      };
      var marker1 = new google.maps.Marker(markerOptions);

  var infoWindow = new google.maps.InfoWindow({
      position: {lat: 35.610545, lng:  139.722371},
      pixelOffset: new google.maps.Size(0, -30),
      content:"避難所1",
  })
     marker1.addListener('click', () => {
      infoWindow.open(map);
     })
  var markerOptions2 = {
        map: map,
        position: {lat: 35.609843691632115, lng:  139.72105168023137},
      };
      var marker2 = new google.maps.Marker(markerOptions2);
  
      var infoWindow2 = new google.maps.InfoWindow({
      position: {lat: 35.609843691632115, lng:  139.72105168023137},
      pixelOffset: new google.maps.Size(0, -30),
      content:"避難所2",
  })
     marker2.addListener('click', () => {
      infoWindow2.open(map);
     })

  var markerOptions3 = {
        map: map,
        position: {lat: 35.61607722618339,  lng:  139.72305794844627},
      };
      var marker3 = new google.maps.Marker(markerOptions3);

    var infoWindow3 = new google.maps.InfoWindow({
      position: {lat: 35.61607722618339, lng:  139.72305794844627},
      pixelOffset: new google.maps.Size(0, -30),
      content:"避難所3",
  })
     marker3.addListener('click', () => {
      infoWindow3.open(map);
     })
  }

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9mxKX0czTDx4eMxb5viUfPPFCicy-W3s&callback=initMap" async defer></script>
</body>
